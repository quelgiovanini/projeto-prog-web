<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de Gerenciamento de Horas Complementares</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>Cadastro de Pessoas</div>
        
        <form action="formCadastroPessoas" method="POST">
            <table>
                <tr>
                    <td>Nome: </td>
                    <td><input type="text" size="20" id="nome" name="nome"/></td>
                </tr>
                <tr>
                    <td>Login: </td>             
                    <td><input type="text" size="20" id="login" name="login"/></td>
                </tr> 
                <tr>
                    <td>Senha: </td>             
                    <td><input type="password" size="20" id="senha" name="senha"/></td>
                </tr> 
            </table>
            <input type="Submit" value="Cadastrar" />
        </form>
    </body>
</html>

Insert.Atividade = INSERT INTO ATIVIDADECOMPLEMENTAR (nrseqatividadecomplementar, CodPessoaAluno, CodTipoAtividade, CodPessoaProfessor, Status) VALUES (Seq_Atividade.NEXTVAL,?,?,?,?)
Update.Atividade = UPDATE ATIVIDADECOMPLEMENTAR SET CodPessoaAluno = ?, CodTipoAtividade = ?, CodPessoaProfessor = ?, Status = ? WHERE nrseqatividadecomplementar = ?
SelectById.Atividade = SELECT nrseqatividadecomplementar, CodPessoaAluno, CodTipoAtividade, CodPessoaProfessor, Status FROM ATIVIDADECOMPLEMENTAR WHERE CodTipoAtividade = ?
SelectAll.Atividade = SELECT CodPessoaAluno, CodTipoAtividade, codPessoaProfessor, status, nrseqatividadecomplementar FROM ATIVIDADECOMPLEMENTAR
